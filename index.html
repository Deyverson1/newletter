<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>FM | Newsletter</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <main class="principal">
      <h1 class="tittle">Stay updated!</h1>
      <p class="info">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li> <p class="paragraphInfo"> <img src="/assets/images/icon-list.svg" alt=""> Product discovery and building what matters</p></li>
        <li> <p class="paragraphInfo"> <img src="/assets/images/icon-list.svg" alt=""> Measuring to ensure updates are success</p></li>
        <li> <p class="paragraphInfo"> <img src="/assets/images/icon-list.svg" alt=""> And much more!</p></li>
      </ul>
      <form action="submit" class="form">
        <label for="">Email address</label>
        <input type="email" class="inp" placeholder="email@company.com">
        <button id='switch' class="btn">Subscribe to monthly newsletter</button>
      </form>
      <div id="agradecimiento" class="agradecimiento">
        <p>Gracias por su suscripción</p>
      </div>
    </main>
    <div class="imgContainer">
      <img class="image contenido" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.querySelector('.form');
      const agradecimiento = document.getElementById('agradecimiento');
      const contenido = document.querySelector('.contenido');
      const switchButton = document.getElementById('switch');
  
      form.addEventListener('submit', function (event) {
        event.preventDefault(); // Evita el envío del formulario por defecto
  
        // Oculta todo el contenido, incluyendo el formulario y la imagen
        contenido.style.display = 'none';
  
        // Muestra el mensaje de agradecimiento
        agradecimiento.style.display = 'block';
      });
  
      // Agregar un controlador de eventos al botón "switch" para regresar al formulario
      switchButton.addEventListener('click', function () {
        // Muestra todo el contenido nuevamente
        contenido.style.display = 'block';
  
        // Oculta el mensaje de agradecimiento
        agradecimiento.style.display = 'none';
      });
    });
  </script>
</body>
</html>
